<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queststore</title>

    <meta name="description" content="Online Codecool store">
    <meta name="keywords" content="codecool, shop, store, school project, web">
    <meta name="author" content="uMnieDziała">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/admin-menu.js"></script>
    <script src="js/operation-successful.js"></script>

    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/radio.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<div class="main-container">
    <div class="main-header">
        <header><img src="img/logo.png" alt="logo">
            <p class="logo-text">queststore</p>
        </header>
    </div>

    <div class="user_info">
        <p>user name</p>
        <p>user email</p>
    </div>

    <div class="main-content">
        <div class="navigation" id="navigation"></div>
        <div class="content" id="content">
            <div class="form-style">
                <form method="post" onsubmit="alertSuccess()" action="admin_home.html">
                    <fieldset>
                        <legend>Create mentor's account</legend>
                        <label><span>First name </span><input type="text" class="input-field" name="first-name" placeholder="Jan" required/></label>
                        <label><span>Last name </span><input type="text" class="input-field" name="last-name" placeholder="Nowak" required/></label>
                        <label><span>Email </span><input type="email" class="input-field" name="email" placeholder="jan.nowak@gmail.com" required/></label>
                        <input type="submit" value="Create">
                    </fieldset>
                </form>
            </div>

        </div>
        <div class="content-margin"></div>
    </div>

    <div class="main-footer">
        <footer>
            <p>&copy; 2018 Codecool uMnieDziała iDontSpeakJava. Wszystkie prawa zastrzeżone</p>
        </footer>
    </div>

</div>
</body>
</html>
