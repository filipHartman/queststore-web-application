<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit quest</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>

<div class="form-style">
    <form method="post">
        <fieldset>
            <legend>Edit quest</legend>
            <label><span>Title </span><input type="text" class="input-field" name="title" value="Exploring a dungeon" required/></label>
            <label><span>Description </span><input type="text" class="input-field" name="description" value="Finishing a Teamwork week" required/></label>
            <label><span>Reward </span><input type="text" class="input-field" name="reward" value="100" required/></label>
            <label><input type="submit" value="Submit" /></label>
        </fieldset>
    </form>
</div>

</body>
</html>
