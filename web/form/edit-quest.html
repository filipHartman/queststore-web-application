<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit quest</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <script type="text/javascript" src="js/operation-successful.js"> </script>
</head>
<body>

<div class="form-style">
    <form method="post" onsubmit="alertSuccess()" action="mentor-home.html">
        <fieldset>
            <legend>Edit quest</legend>
            <label><span>Title </span><input type="text" class="input-field" name="title" placeholder="Exploring a dungeon" required/></label>
            <label><span>Description </span><input type="text" class="input-field" name="description" placeholder="Finishing a Teamwork week" required/></label>
            <label><span>Reward </span><input type="number" class="input-field" name="reward" min="0" placeholder="100" required/></label>
            <label><span>Basic </span>
                <input type="radio" name="quest-category" required>
            </label>
            <label> <span>Extra </span>
                <input type="radio" name="quest-category">
            </label>
            <label><input type="submit" value="Submit" /></label>
        </fieldset>
    </form>
</div>

</body>
</html>
