<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new artifact</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>

<div class="form-style">
    <form method="post">
        <fieldset>
            <legend>Add new artifact</legend>
            <label><span>Title </span><input type="text" class="input-field" name="title" value="Combat training" required/></label>
            <label><span>Description </span><input type="text" class="input-field" name="description" value="Private mentoring" required/></label>
            <label><span>Price </span><input type="text" class="input-field" name="price" value="50" required/></label>
            <label><input type="submit" value="Add artifact" /></label>
        </fieldset>
    </form>
</div>

</body>
</html>
