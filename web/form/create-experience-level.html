<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create experience level</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>
<div class="form-style">
    <form method="post">
        <fieldset>
            <legend>Create experience level</legend>
            <label><span>Level name </span><input type="text" class="input-field" name="name" placeholder="Master" required/></label>
            <label><span>Level threshold </span><input type="number" class="input-field" name="threshold" min="0" placeholder="0" required/></label>
            <label><input type="submit" value="Create" /></label>
        </fieldset>
    </form>
</div>

</body>
</html>
