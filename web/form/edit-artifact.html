<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit aritfact</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>

<div class="form-style">
    <form method="post">
        <fieldset>
            <legend>Edit artifact</legend>
            <label><span>Title </span><input type="text" class="input-field" name="title" placeholder="Combat training" required/></label>
            <label><span>Description </span><input type="text" class="input-field" name="description" placeholder="Private mentoring" required/></label>
            <label><span>Price </span><input type="number" class="input-field" name="reward" min="0" placeholder="50" required/></label>
            <label><input type="submit" value="Submit" /></label>
        </fieldset>
    </form>
</div>

</body>
</html>
