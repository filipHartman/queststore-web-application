<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create mentor's account</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>

<div class="form-style">
    <form method="post">
        <fieldset>
            <legend>Create mentor's account</legend>
            <label><span>First name </span><input type="text" class="input-field" name="first-name" placeholder="Jan" required/></label>
            <label><span>Last name </span><input type="text" class="input-field" name="last-name" placeholder="Nowak" required/></label>
            <label><span>Email </span><input type="email" class="input-field" name="email" placeholder="jan.nowak@gmail.com" required/></label>
            <label><input type="submit" value="Create" /></label>
        </fieldset>
    </form>
</div>

</body>
</html>
