<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queststore</title>

    <meta name="description" content="Online Codecool store">
    <meta name="keywords" content="codecool, shop, store, school project, web">
    <meta name="author" content="uMnieDziała">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/mentor-menu.js"></script>
    <script src="js/operation-successful.js"></script>

    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/radio.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<div class="main-container">
    <div class="main-header">
        <header><img src="img/logo.png" alt="logo">
            <p class="logo-text">codecool</p>
        </header>
    </div>

    <div class="user_info">
        <p>user name</p>
        <p>user email</p>
    </div>

    <div class="main-content">
        <div class="navigation" id="navigation"></div>
        <div class="content" id="content">
            <div class="form-style">
                <form method="post" onsubmit="alertSuccess()" action="mentor-home.html">
                    <fieldset>
                        <legend>Add new quest</legend>
                        <label><span>Title </span><input type="text" class="input-field" name="title" placeholder="Exploring a dungeon" required/></label>
                        <label><span>Description </span><input type="text" class="input-field" name="description" placeholder="Finishing a Teamwork week" required/></label>
                        <label><span>Reward </span><input type="number" class="input-field" name="reward" min="0" placeholder="100" required/></label>
                        <label><input type="submit" value="Add quest" /></label>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="content-margin"></div>
    </div>

    <div class="main-footer">
        <footer>
            <p>&copy; 2018 Codecool uMnieDziała. Wszystkie prawa zastrzeżone</p>
        </footer>
    </div>

</div>
</body>
</html>
